<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>SAA - Login</title>
</head>
<body>

     <!-- Container azul do site-->
     <div class="container-fluid" style="background-color: #3296D4; color: white; display: flex; justify-content: center; align-items: center;">
        <div class="container text-center">
            <!-- Logo do cabeçalho -->
            <img src="img/todojunto.png" class="img-fluid" alt="Imagem do Cabeçalho">
        </div>
    </div>
    <br>

    <!-- Conteúdo no meio da página -->
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-8">
                <!-- Tela de login -->
                <div class="custom-box-width p-4 rounded custom-bg">
                    <form action="BackEnd/login/tela_login.php" method="POST">
                        <h2 class="mb-3">Autenticação</h2>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário:</label>
                            <input type="text" class="form-control" name="email" id="username" placeholder="Digite seu usuário" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="senha" id="password" placeholder="Digite sua senha"  required>
                                <span class="input-group-text" id="show-password">
                                    <i class="bi bi-eye" onclick="togglePasswordVisibility()"></i>
                                </span>
                            </div>
                        </div>
                        <p id="error-message" class="text-danger mt-2"></p>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="container-fluid text-center mt-3" style="background-color: #3296D4; color: white; padding: 20px;">
        <p>&copy; 2023 SAA - Serviço de Atendimento ao Aluno. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Script personalizado -->
    <script src="script.js"></script>
</body>
</html>
